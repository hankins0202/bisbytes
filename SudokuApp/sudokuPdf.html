<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sudoku - Puzzle 2 (easy)</title>
<style>
  :root{
    --page-width: 720px; /* adjust for print size if needed */
    --grid-size: 560px;  /* Sudoku square size */
    --cell-size: calc(var(--grid-size) / 9);
    --thick: 4px;
    --thin: 1px;
    --font-sans: "Helvetica Neue", Arial, sans-serif;
  }

  body{
    font-family: var(--font-sans);
    background: #fff;
    display:flex;
    justify-content:center;
    padding:20px;
  }

  .page {
    width: min(var(--page-width), 95vw);
    margin: 0 auto;
  }

  /* Top banner */
  .banner {
    height:64px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:8px 18px;
    background: linear-gradient(90deg, #4b38d6 0%, #9aa0ff 60%, #dfe3ff 100%);
    color: white;
    border-radius:4px;
    box-sizing: border-box;
  }
  .banner h1{
    margin:0;
    font-weight:500;
    font-size:20px;
    letter-spacing:0.2px;
    text-align:left;
  }
  .avatar{
    width:56px;
    height:56px;
    flex:0 0 56px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  /* simple avatar placeholder - change to an image if desired */
  .avatar .face{
    width:46px;height:46px;border-radius:50%;
    background: #fff;
    display:flex;align-items:center;justify-content:center;
    font-size:22px;color:#e74c3c;font-weight:700;
  }

  /* Info row below banner */
  .info-row{
    display:flex;
    align-items:center;
    justify-content:flex-start;
    gap:28px;
    margin:22px 8px;
    font-weight:700;
    font-size:20px;
  }
  .info-item{
    display:flex;
    align-items:center;
    gap:8px;
  }
  .date-line{
    border-bottom:2px solid #000;
    min-width:220px;
    padding-bottom:4px;
  }

  /* Sudoku grid area */
  .grid-wrap{
    display:flex;
    justify-content:center;
    margin-top:18px;
  }
  table.sudoku{
    border-collapse: collapse;
    width: var(--grid-size);
    height: var(--grid-size);
    box-sizing: border-box;
    border: var(--thick) solid #111; /* outer border */
  }
  table.sudoku td{
    width: var(--cell-size);
    height: var(--cell-size);
    text-align:center;
    vertical-align:middle;
    font-size:26px;
    font-weight:700;
    border: var(--thin) solid #111; /* thin grid lines */
    box-sizing:border-box;
    padding:0;
  }

  /* thicker lines for each 3x3 box */
  /* use nth-child to add thicker borders between blocks */
  table.sudoku tr td:nth-child(3),
  table.sudoku tr td:nth-child(6){
    border-right: var(--thick) solid #111;
  }
  table.sudoku tr td:nth-child(4),
  table.sudoku tr td:nth-child(7){
    border-left: var(--thick) solid #111;
  }
  table.sudoku tr:nth-child(3) td,
  table.sudoku tr:nth-child(6) td{
    border-bottom: var(--thick) solid #111;
  }
  table.sudoku tr:nth-child(4) td,
  table.sudoku tr:nth-child(7) td{
    border-top: var(--thick) solid #111;
  }

  /* small numbers (candidates) -- not used by default but styled */
  .small {
    font-size:10px;
    font-weight:500;
    opacity:0.85;
  }

  /* Print friendliness */
  @media print{
    body{padding:0}
    .banner{height:60px}
    .avatar{display:block}
    .page{page-break-after:always;width:100%}
  }
</style>
</head>
<body>
  <div class="page">
    <div class="banner" role="banner" aria-label="header">
      <h1>You don't have to understand it to<br>accept it</h1>
      <div class="avatar" aria-hidden="true">
        <!-- swap for an <img src="..."> if you have a logo -->
        <div class="face">B</div>
      </div>
    </div>

    <div class="info-row" aria-hidden="true">
      <div class="info-item"><span>Puzzle</span> <span style="font-weight:900;">2</span></div>
      <div class="info-item"><span>easy</span></div>
      <div class="info-item"><span>Date</span> <span class="date-line"></span></div>
    </div>

    <div class="grid-wrap" role="main">
      <table class="sudoku" id="sudoku" aria-label="Sudoku puzzle">
        <!-- 9 rows will be generated by script -->
      </table>
    </div>
  </div>

<script>
  /*
    Default puzzle data (9x9).
    0 = empty cell
    The numbers below were placed to match the visible numbers in the attached image as best
    as possible. If any cell needs changing, edit this array.

    Format: rows as arrays of 9 integers.
  */
  const puzzle = [
    // Row 1
    [0,0,0,0,8,0,4,0,0],
    // Row 2
    [0,1,7,3,0,0,8,5,0],
    // Row 3
    [0,0,0,0,0,0,0,7,0],
    // Row 4
    [0,3,0,0,0,9,0,7,0],
    // Row 5
    [0,7,8,6,5,0,0,9,0],
    // Row 6
    [0,5,0,4,0,0,0,6,0],
    // Row 7
    [2,0,0,0,0,0,0,0,0],
    // Row 8
    [4,0,3,0,7,2,8,0,0],
    // Row 9
    [0,0,5,0,2,0,0,0,0]
  ];

  /* Render grid */
  const table = document.getElementById('sudoku');
  puzzle.forEach((row, rIndex) => {
    const tr = document.createElement('tr');
    row.forEach((val, cIndex) => {
      const td = document.createElement('td');
      if(val !== 0){
        td.textContent = val;
        td.setAttribute('data-given','true');
        td.style.userSelect = 'none';
      } else {
        // empty cell: leave blank (or create an input if you want interactive)
        td.innerHTML = '&nbsp;';
      }

      // make cells editable on double-click (optional)
      td.addEventListener('dblclick', () => {
        // allow quick editing by turning content into an input
        const prev = td.textContent.trim();
        const input = document.createElement('input');
        input.type = 'text';
        input.maxLength = 1;
        input.style.width = '100%';
        input.style.height = '100%';
        input.style.border = 'none';
        input.style.fontWeight = '700';
        input.style.fontSize = '26px';
        input.style.textAlign = 'center';
        input.value = prev === ' ' ? '' : prev;
        td.textContent = '';
        td.appendChild(input);
        input.focus();
        input.addEventListener('blur', () => {
          const val = input.value.trim();
          if(/^[1-9]$/.test(val)) td.textContent = val;
          else td.innerHTML = '&nbsp;';
        });
        input.addEventListener('keydown', (ev) => {
          if(ev.key === 'Enter') input.blur();
          if(ev.key === 'Escape') {
            td.textContent = prev === ' ' ? '' : prev;
          }
        });
      });

      tr.appendChild(td);
    });
    table.appendChild(tr);
  });

  /* Optionally: make the grid responsive if container shrinks */
  function updateSizes() {
    // The CSS uses CSS variables; JS resize not strictly necessary.
  }
  window.addEventListener('resize', updateSizes);
</script>
</body>
</html>
