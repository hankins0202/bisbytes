  <body>
    <div id="form-container">
      <h1>Admin: Update Logo IDs</h1>
      <form id="admin-form">
        
        <div class="form-group">
          <label for="easy">Easy Level ID:</label>
          <input type="text" id="easy" name="easy">
        </div>
        
        <div class="form-group">
          <label for="medium">Medium Level ID:</label>
          <input type="text" id="medium" name="medium">
        </div>
        
        <div class="form-group">
          <label for="hard">Hard Level ID:</label>
          <input type="text" id="hard" name="hard">
        </div>
        
        <div class="form-group">
          <label for="evil">Evil Level ID:</label>
          <input type="text" id="evil" name="evil">
        </div>
        
        <button type="submit" id="save-btn">Save IDs</button>
        
      </form>
      
      <div id="status-area"></div>
      
      <a href="<?= ScriptApp.getService().getUrl() ?>" class="nav-link">Go to Generator &raquo;</a>
      
    </div>

    <script>
      const form = document.getElementById("admin-form");
      const statusDiv = document.getElementById("status-area");
      const button = document.getElementById("save-btn");

      // 1. Load current IDs when the page opens
      document.addEventListener("DOMContentLoaded", () => {
        statusDiv.className = "loading";
        statusDiv.textContent = "Loading current IDs...";
        google.script.run
          .withSuccessHandler(onLoadSuccess)
          .withFailureHandler(onFailure)
          .getLogoIds();
      });

      // 2. Handle form submission
      form.addEventListener("submit", function(e) {
        e.preventDefault(); 
        
        button.disabled = true;
        statusDiv.className = "loading";
        statusDiv.textContent = "Saving...";

        const formData = {
          easy: form.elements.easy.value,
          medium: form.elements.medium.value,
          hard: form.elements.hard.value,
          evil: form.elements.evil.value,
        };

        google.script.run
          .withSuccessHandler(onSaveSuccess)
          .withFailureHandler(onFailure)
          .saveLogoIds(formData);
      });
      
      // 3. Callbacks
      function onLoadSuccess(ids) {
        form.elements.easy.value = ids.Easy || "";
        form.elements.medium.value = ids.Medium || "";
        form.elements.hard.value = ids.Hard || "";
        form.elements.evil.value = ids.Evil || "";
        statusDiv.className = "";
        statusDiv.textContent = "";
      }
      
      function onSaveSuccess(message) {
        statusDiv.className = "success";
        statusDiv.textContent = message;
        button.disabled = false;
        
        // Clear message after 3 seconds
        setTimeout(() => {
          statusDiv.className = "";
          statusDiv.textContent = "";
        }, 3000);
      }

      function onFailure(error) {
        statusDiv.className = "error";
        statusDiv.textContent = `Error: ${error.message}`;
        button.disabled = false;
      }
    </script>
  </body>
